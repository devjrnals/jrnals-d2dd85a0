<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google OAuth Callback</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .container {
      text-align: center;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      backdrop-filter: blur(10px);
    }
    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 3px solid white;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .error {
      background: rgba(239, 68, 68, 0.2);
      padding: 1rem;
      border-radius: 0.5rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h2 id="message">Connecting Google Drive...</h2>
    <p id="details">Please wait while we complete the connection.</p>
  </div>

  <script>
    // Get URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');
    const state = urlParams.get('state');
    const error = urlParams.get('error');

    const messageEl = document.getElementById('message');
    const detailsEl = document.getElementById('details');

    if (error) {
      messageEl.textContent = 'Connection Failed';
      detailsEl.innerHTML = `<div class="error">Error: ${error}</div>`;
      
      // Send error to parent window
      if (window.opener) {
        window.opener.postMessage({
          type: 'google-oauth-error',
          error: error
        }, window.location.origin);
      }

      setTimeout(() => {
        window.close();
      }, 3000);
    } else if (code && state) {
      // Send success message to parent window
      if (window.opener) {
        window.opener.postMessage({
          type: 'google-oauth-success',
          code: code,
          state: state
        }, window.location.origin);
        
        messageEl.textContent = 'Success!';
        detailsEl.textContent = 'Google Drive connected. This window will close automatically.';
        
        setTimeout(() => {
          window.close();
        }, 2000);
      } else {
        messageEl.textContent = 'Error';
        detailsEl.innerHTML = '<div class="error">Parent window not found. Please close this window and try again.</div>';
      }
    } else {
      messageEl.textContent = 'Error';
      detailsEl.innerHTML = '<div class="error">Invalid callback parameters. Please close this window and try again.</div>';
    }
  </script>
</body>
</html>
